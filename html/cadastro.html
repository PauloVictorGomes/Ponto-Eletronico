    <section>
      <div class="container-fluid " style="margin-top:5%">
        
        <div class="row justify-content-md-center ">
          <div class="col-md-4  bg-light  rounded-left">
            <h2 class="text-info">Cadastro</h2><br>
            
            <form name='formularioCadastro' action="#" method="get" id='frm'>
              <label for="nome">Nome:</label> 
              <input class="form-control" type="text" name="nome" id="nome" placeholder="Nome completo" required><br>

              <label for="cpf">CPF:</label> 
              <input class="form-control" type="text" name="cpf" id="display-cpf" placeholder="xxx.xxx.xxx-xx" required><br>
            

              <label for="cargo">Cargo: </label> 
              <input class="form-control" type="text" name="cargo" id="cargo" placeholder="Supervisor" required><br>
              
              <label for="entrada">Entrada: </label> 
              <input type="time" class="form-control" name="entrada" id="entrada" required><br>
              <label for="saida">Saída: </label> 
              <input type="time" class="form-control" name="saida" id="saida" required><br>
              <!-- BOTÕES -->
              <input type="submit" class="btn btn-info" value="Cadastrar" onclick='valida()'>
              <input type="reset" class="btn btn-info" value="Redefinir" ><br><br>

              <input type="checkbox"  name="noticias" value="ok" checked="">
              Declaro que as informações acima prestadas são verdadeiras, e assumo a inteira responsabilidade pelas mesmas.

            </form>

          </div>

          <div class="col-md-2  bg-light  rounded-right"><br><br>

            <img src="../img/perfil.jpeg" class=" rounded-circle img-fluid"> 
            <br><br><br><br><br><br>
            <label for="obs">Observações:</label><small>  (opcional)</small>
            <textarea class="form-control" rows="5" id="obs"></textarea>

    <title>Cadastro</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-xs navbar-expand-md navbar-light bg-info">
        <div class="container"> 
          <h1><a class="navbar-brand text-white" href="#">Ponto Eletrônico</a></h1>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#conteudoNavbarSuportado" aria-controls="conteudoNavbarSuportado" aria-expanded="false" aria-label="Alterna navegação">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="conteudoNavbarSuportado">
            <ul class="navbar-nav ml-auto">

              <li class="nav-item active">
                <a class="nav-link text-white" href="#">Tela 1</a>
              </li>

              <li class="nav-item active">
                <a class="nav-link text-white" href="#">Tela 2</a>
              </li>

              <li class="nav-item active">
                <a class="nav-link text-white" href="#">Tela 3</a>
              </li>


              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle active text-white" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

                  <a class="dropdown-item" href="#">Quem somos</a>

                  <a class="dropdown-item" href="#">Jantuscara</a>

              </li>

            </ul>
          </div>
        </div>
      </nav>
    </header>
    <section>
      <div class="container-fluid " style="margin-top:5%">
        
        <div class="row justify-content-md-center rounded">
          <div class="col-sm-4  bg-light text-white">
            <h2 class="text-info">Cadastro</h2><br>

            <form name='formulario' action="#" method="get" id='frm'>
              Nome: <input class="form-control" type="text" placeholder="Nome completo"><br>
              CPF: <input class="form-control" type="text" placeholder="Digite seu CPF"><br>
              Cargo: <input class="form-control" type="text" placeholder="Digite seu Cargo"><br>
              Entrada: <input type="time" class="form-control" name="hora-entrada"><br>
              Saída: <input type="time" class="form-control" name="hora-saida"><br>

              <input type="submit" value="Cadastrar">
              <input type="reset" value="Redefinir" ><br><br>
              <input type="checkbox"  name="noticias" value="ok" checked="">
              Declaro que as informações acima prestadas são verdadeiras, e assumo a inteira responsabilidade pelas mesmas.

            </form>

          </div>

          <div class="col-sm-2  bg-light text-white"><br><br>
            <img src="../img/perfil.jpeg" class=" rounded-circle img-fluid"> 
            <br><br><br><br>
            <label for="comment">Observações:</label>
            
            <textarea class="form-control" rows="5" id="comment"></textarea>
          </div>

        </div>

      </div>
    </section>

    <footer>
      
    </footer>
